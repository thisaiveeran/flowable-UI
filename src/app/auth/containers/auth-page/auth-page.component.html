<div class="auth-page">
  <div class="auth-page__content-block">
    <div class="auth-page__content-wrapper">
      <mat-tab-group class="auth-page__group">
        <mat-tab>
          <h4 class="auth-page__group-title">Sign In</h4>
          <app-login-form (sendLoginForm)="sendLoginForm($event)"></app-login-form>

        </mat-tab>
    
      </mat-tab-group>

      <p class="auth-page__footer-title">2021 Perficient Inc, All Rights Reserved</p>

       
    </div>
  </div>
  <div class="auth-page__logo">
    <div class="auth-page__logo-wrapper">
      <img class="auth-page__logo-img" src="./assets/logo.png" alt="logo">
      <h6 class="auth-page__logo-title">Order Demo</h6>
    </div>
  </div>
</div>
