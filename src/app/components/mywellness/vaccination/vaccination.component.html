<mat-card class="my-card"> 
    <mat-card-title>
        <mat-card-header class="card-container">
            <mat-card-title class="card-container-left" >Vaccination</mat-card-title>
            <mat-card-title class="card-container-right"><app-status-chip [statusText]="vaccinationInfo.status" [statusCode]="vaccinationInfo.statusCode"></app-status-chip></mat-card-title>
          </mat-card-header>
        
    </mat-card-title>
    <mat-card-content>
        <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="33"  fxFlex.xs="55">
               <p>Vaccine: <i class="fas fa-syringe"></i>
                {{vaccinationInfo.vaccine}}</p>
            </div>
            <div fxFlex="33"  fxFlex.xs="55">
                  Vaccinated On: {{vaccinationInfo.dates}}
            </div>
            <div fxFlex="33"  fxFlex.xs="55">
                 
                <!--Status: {{}} -->
          </div>
        </div>
        <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="50"  fxFlex.xs="55">
               <p>Next Vaccination On {{vaccinationInfo.nextVaccinationDate}}</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
