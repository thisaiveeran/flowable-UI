<div>
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- First Column ID-->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> <a [routerLink]="['/taskForm',element.id]">{{element.name}}</a> </mat-cell>
      </ng-container>
    
      <!-- Second Column -->
      <ng-container matColumnDef="createTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Create Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.createTime | date: 'medium'}} </mat-cell>
      </ng-container>
    
      <!-- Third Column -->
      <ng-container matColumnDef="assignee">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Assignee </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.assignee}} </mat-cell>

      </ng-container>
    
      <!-- Fourth Column -->
      <ng-container matColumnDef="suspended">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Suspended </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.suspended }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="reviewTask(element)" >Review</button> </mat-cell>
      </ng-container>
     
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
    <mat-paginator [length]="totalItems"
    [pageSize]="batchSize" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    
    </div>
